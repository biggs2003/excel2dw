<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Excel to DokuWiki table conversion tool</title>
    <meta name="description" content="Convert tables from Excel to DokuWiki format">
    <meta name="author" content="Stefan Midjich">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <!--<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/excel2dw.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <h2 class="heading">Omvandla Excel rader till DokuWiki tabell</h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="ConvertForm" action="/csv2dwtable">
            <div class="row">
              <textarea placeholder="Data..." id="ConvertFormInput" name="Input" rows="10"></textarea>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label id="InputTypePaste">
                  <input type="radio" name="InputType" value="Paste" checked="checked">
                  <span>Klistra in från Excel</span>
                </label>
                <label id="InputTypeCSV">
                  <input type="radio" name="InputType" value="CSV">
                  <span>Klistra in från CSV</span>
                </label>
              </div>
              <div class="col-md-6">
                <label class="onoffswitch-label" for="InputHeader">
                  <input type="checkbox" name="InputHeader" id="InputHeader" class="onoffswitch-checkbox">
                  <span class="onoffswitch-switch">Klistra in med huvud</span>
                </label>
              </div>
            </div>
            <div class="row">
              <button class="button-primary" type="submit">Omvandla</button>
              <button id="ResetBtn" class="button input" type="reset">Återställ</button>
            </div>
          </form>
        </div>
      </div>

      <div id="results" class="row formresults collapse">
      </div>

    </div>

  </body>

  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/excel2dw.js"></script>

</html>
